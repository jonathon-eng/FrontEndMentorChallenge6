<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/8c166e2469.js" crossorigin="anonymous"></script>

  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  
  <div class="mainBody">
    <img class="logo" src="./images/logo.svg" alt="Company logo">
  <div class="heroTag">
    <h1>
      We are launching <span>soon!</span>
    </h1>
    <h2>
      Subscribe and get notified
    </h2>
  </div>

  <form class="form" id="myform" novalidate>
    <div class="formContainer">
      <label for="email">Email</label>
      <input type="email" id=Email name=Email minlength="1" placeholder="Your email address...">
      <div id="email" class="emsg"></div>
    </div>
    <input type="submit" id="submit" value="Notify Me"></input>
  </form>

  
  <img class="herologo" src="./images/illustration-dashboard.png" alt="Computer browser with various stocks in the body" width="400px" height="200px">

  <div class="socialIcons">

    <a href="www.facebook.com"><i class="fa-brands fa-facebook-f"></i>
    </a>
    <a href="www.twitter.com"><i class="fa-brands fa-twitter"></i>
    </a>
    <a href="www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
    
    
    
  </div>

  <div class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </div>
</div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script defer src="script.js"></script>
</body>
</html>
